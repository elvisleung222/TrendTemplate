    <meta charset="UTF-8">
    <title>Trend Template (NYSE & NASDAQ)</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<body>
    <table id="table_id" class="display" style="width:100%">
        <thead>
            <tr>
                <th>code</th>
                <th>name</th>
                <th>market_capital</th>
                <th>volume</th>
                <th>ma_200_slope</th>

        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script>
    $(document).ready( function () {
        var t = $('#table_id').DataTable({
            "ajax": "./Trend-Template-Result-NYSE.json",
            "columns": [
                {"data": "code"},
                {"data": "name"},
                {"data": "market_capital"},
                {"data": "volume"},
                {"data": "ma_200_slope"},
                {"data": "as_of"}
            ]
        });

    } );
